<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Kendaraan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Formulir Pemesanan Kendaraan</h1>
        <form id="order-form" action="Submit">
            <div class="row">
                <div class="left">
                    <label for="nama_pemesan">Nama Pemesan:</label>
                </div>
                <div class="right">
                    <input autofocus type="text" id="nama_pemesan" placeholder="Nama Pemesan" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="alamat_pengiriman">Alamat Pengiriman:</label>
                </div>
                <div class="right">
                    <input type="text" id="alamat_pengiriman" placeholder="Alamat Pengiriman" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="nomor_telepon">Nomor Telepon:</label>
                </div>
                <div class="right">
                    <input type="tel" id="nomor_telepon" placeholder="Nomor Telepon" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="tanggal_sewa">Tanggal Sewa:</label>
                </div>
                <div class="right">
                    <input type="date" id="tanggal_sewa" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="tanggal_pengembalian">Tanggal Pengembalian:</label>
                </div>
                <div class="right">
                    <input type="date" id="tanggal_pengembalian" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="jenis_kendaraan">Jenis Kendaraan:</label>
                </div>
                <div class="right">
                    <select id="jenis_kendaraan" required>
                        <option disabled selected value="">Pilih Jenis Kendaraan</option>
                        <option value="mobil">Mobil</option>
                        <option value="motor">Motor</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="model_kendaraan">Model Kendaraan:</label>
                </div>
                <div class="right">
                    <input type="text" id="model_kendaraan" placeholder="Model Kendaraan" required>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="nomor_plat">Nomor Plat Kendaraan:</label>
                </div>
                <div class="right">
                    <input type="text" id="nomor_plat" placeholder="Nomor Plat Kendaraan">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="asuransi_tambahan">Asuransi Tambahan:</label>
                </div>
                <div class="right">
                    <select id="asuransi_tambahan" required>
                        <option disabled selected value="">Pilih Asuransi Tambahan</option>
                        <option value="ya">Ya</option>
                        <option value="tidak">Tidak</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <label for="catatan_khusus">Catatan Khusus:</label>
                </div>
                <div class="right">
                    <textarea id="catatan_khusus" rows="4" placeholder="Catatan Khusus"></textarea>
                </div>
            </div>
            <div class="row">
                <p><button class="button" type="submit">Submit</button></p>
            </div>
        </form>
    </div>
</body>
</html>
